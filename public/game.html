<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W33CLUB 自适应老虎机</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a0a2e, #2d0b3a, #4a0b5c);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .container {
            background: rgba(20, 5, 35, 0.95);
            padding: 30px;
            border-radius: 20px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
            border: 2px solid #6a3093;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .logo-container img {
            height: 120px;
            max-width: 100%;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #fad0c4, #a18cd1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
            letter-spacing: 2px;
            text-align: center;
        }
        
        .code-input-container {
            text-align: center;
            margin: 15px 0;
            position: relative;
            z-index: 2;
            width: 100%;
        }

        input[type="text"] {
            text-align: center;
        }

        input::-webkit-input-placeholder {
            text-align: center;
        }
        
        #gameCode {
            padding: 15px;
            font-size: 1rem;
            width: 100%;
            max-width: 320px;
            border: 2px solid #8e44ad;
            border-radius: 15px;
            background: rgba(40, 20, 70, 0.8);
            color: white;
            outline: none;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(142, 68, 173, 0.4);
            margin: 0 auto;
            display: block;
        }
        
        #gameCode:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.6);
        }
        
        .spin-btn {
            display: block;
            width: 100%;
            max-width: 300px;
            height: 75px;
            margin: 25px auto;
            background: linear-gradient(to bottom, #ff6b6b, #c0392b);
            color: white;
            border: none;
            border-radius: 45px;
            font-size: 1.7rem;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            z-index: 2;
            letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(192, 57, 43, 0.5);
        }
        
        .spin-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(192, 57, 43, 0.7);
        }
        
        .spin-btn:active {
            transform: translateY(2px);
        }
        
        .spin-btn::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(30deg);
        }
        
        .spin-btn:disabled {
            background: linear-gradient(to bottom, #777, #555);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .reels-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            position: relative;
            min-height: 300px;
            z-index: 2;
        }
        
        .reel {
            width: 30%;
            max-width: 180px;
            height: 300px;
            background: rgba(35, 15, 60, 0.9);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            border: 5px solid #8e44ad;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }
        
        .reel-inner {
            position: absolute;
            top: 0;
            width: 100%;
            transition: top 2s ease-out;
        }
        
        .symbol {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
            font-weight: bold;
            border-bottom: 2px solid rgba(142, 68, 173, 0.5);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }
        
        .highlight-line {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: calc(100% - 30px);
            height: 100px;
            border: 4px solid #f1c40f;
            pointer-events: none;
            box-sizing: border-box;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(241, 196, 15, 0.8);
            z-index: 1;
            left: 15px;
        }
        
        .result-text {
            text-align: center;
            font-size: 1.3rem;
            margin-top: 25px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            padding: 15px;
            border-radius: 15px;
            z-index: 2;
            position: relative;
            background: rgba(40, 20, 70, 0.6);
        }
        
        .win-animation {
            animation: blinkScale 1s infinite alternate;
            color: #f1c40f;
            font-weight: bold;
            font-size: 1.8rem;
            background: rgba(60, 20, 90, 0.9);
            border: 3px solid #f1c40f;
        }
        
        @keyframes blinkScale {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .win-cell {
            border: 5px solid #f1c40f !important;
            animation: cellBlink 0.8s infinite alternate;
            box-sizing: border-box;
            border-radius: 10px;
            background: rgba(241, 196, 15, 0.15);
        }
        
        @keyframes cellBlink {
            from { box-shadow: 0 0 15px #f1c40f; opacity: 1; }
            to { box-shadow: 0 0 40px #f1c40f; opacity: 0.7; }
        }
        
        .jackpot-info {
            background: rgba(50, 25, 85, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin-top: 25px;
            border: 2px solid #8e44ad;
        }
        
        .jackpot-info h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #f1c40f;
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
        }
        
        .jackpot-types {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }
        
        .jackpot-type {
            background: rgba(60, 30, 100, 0.9);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid;
            transition: transform 0.3s;
        }
        
        .jackpot-type:hover {
            transform: translateY(-5px);
        }
        
        .jackpot-type.mini { border-color: #ff6b6b; }
        .jackpot-type.minor { border-color: #1abc9c; }
        .jackpot-type.mega { border-color: #3498db; }
        .jackpot-type.grand { border-color: #9b59b6; }
        
        .jackpot-type h3 {
            margin-bottom: 10px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .jackpot-type p {
            font-size: 1.2rem;
            color: #f1c40f;
            margin-top: 8px;
        }
        
        .jackpot-symbols {
            display: flex;
            justify-content: center;
            gap: 8px;
            font-size: 2rem;
            margin: 12px 0;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #b39ddb;
            font-size: 1rem;
            padding-top: 15px;
            border-top: 1px solid #6a3093;
        }
        
        /* 规则面板 */
        .rules-panel {
            background: rgba(50, 25, 85, 0.7);
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            border: 2px solid #8e44ad;
        }
        
        .rules-panel h3 {
            color: #f1c40f;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1.4rem;
        }
        
        .rules-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        
        .rule-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            justify-content: center;
        }
        
        .rule-item i {
            color: #f1c40f;
        }
        
        /* 响应式设计 - 电脑 */
        @media (min-width: 768px) {
            header {
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
            
            .logo-container img {
                height: 200px;
                margin-right: 20px;
            }
            
            h1 {
                font-size: 3.2rem;
            }
            
            .reels-container {
                min-height: 450px;
                gap: 25px;
            }
            
            .reel {
                width: 200px;
                height: 450px;
            }
            
            .symbol {
                height: 150px;
                font-size: 4.5rem;
            }
            
            .highlight-line {
                height: 150px;
            }
            
            .spin-btn {
                height: 85px;
                font-size: 1.9rem;
            }
            
            .jackpot-types {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .result-text {
                font-size: 1.5rem;
                min-height: 80px;
            }
            
            .win-animation {
                font-size: 2.3rem;
            }
        }
        
        /* 中等屏幕设备 */
        @media (min-width: 480px) and (max-width: 767px) {
            .reels-container {
                min-height: 350px;
            }
            
            .reel {
                height: 350px;
            }
            
            .symbol {
                height: 116px;
                font-size: 3rem;
            }
            
            .highlight-line {
                height: 116px;
            }
            
            .spin-btn {
                height: 75px;
            }
            
            .jackpot-types {
                grid-template-columns: 1fr 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
        
        /* 手机设备专用样式 */
        @media (max-width: 479px) {
            .container {
                padding: 15px;
            }
            
            .logo-container img {
                height: 100px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .reels-container {
                min-height: 250px;
                gap: 10px;
            }
            
            .reel {
                height: 250px;
            }
            
            .symbol {
                height: 83px;
                font-size: 2.5rem;
            }
            
            .highlight-line {
                height: 83px;
            }
            
            .spin-btn {
                height: 65px;
                font-size: 1.4rem;
            }
            
            .jackpot-types {
                grid-template-columns: 1fr;
            }
            
            .result-text {
                font-size: 1.1rem;
                min-height: 60px;
            }
            
            .win-animation {
                font-size: 1.5rem;
            }
        }
        
        /* 横屏模式优化 */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
                max-width: 100%;
            }
            
            .reels-container {
                min-height: 200px;
                gap: 10px;
            }
            
            .reel {
                height: 200px;
            }
            
            .symbol {
                height: 66px;
                font-size: 2rem;
            }
            
            .highlight-line {
                height: 66px;
            }
            
            .spin-btn {
                height: 60px;
                font-size: 1.3rem;
                margin: 15px auto;
            }
            
            .result-text {
                font-size: 1rem;
                min-height: 50px;
                padding: 10px;
            }
            
            .win-animation {
                font-size: 1.2rem;
            }
            
            .jackpot-info, .rules-panel {
                padding: 12px;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="logo.png" alt="Logo">
            </div>
            <h1><i class="fas fa-slot-machine"></i> W33CLUB JACKPOT GAME</h1>
        </header>
        
        <div class="code-input-container">
            <input type="text" id="gameCode" placeholder="ENTER CODE">
            <button class="spin-btn" id="spinBtn">
                <i class="fas fa-play"></i> SPIN
            </button>
        </div>
        
        <div class="reels-container">
            <div class="highlight-line"></div>
            <div class="reel">
                <div class="reel-inner" id="reel1"></div>
            </div>
            <div class="reel">
                <div class="reel-inner" id="reel2"></div>
            </div>
            <div class="reel">
                <div class="reel-inner" id="reel3"></div>
            </div>
        </div>
        
        <div class="result-text" id="resultText">SPIN TO WIN NOW</div>
        
        <div class="rules-panel">
            <h3><i class="fas fa-info-circle"></i> GAME RULES</h3>
            <div class="rules-list">
                <div class="rule-item">
                    <i class="cherries"></i>
                    <span>🍒+🍒+🍒 = MINI JACKPOT</span>
                </div>
                <div class="rule-item">
                    <i class="lemon"></i>
                    <span>🍋+🍋+🍋 = MINOR JACKPOT</span>
                </div>
                <div class="rule-item">
                    <i class="grapes"></i>
                    <span>🍇+🍇+🍇 = MEGA JACKPOT</span>
                </div>
                <div class="rule-item">
                    <i class="apple"></i>
                    <span>🍎+🍎+🍎 = GRAND JACKPOT</span>
                </div>
            </div>
        </div>
        
        <div class="jackpot-info">
            <h2><i class="fas fa-trophy"></i> PRIZE DETAILS</h2>
            <div class="jackpot-types">
                <div class="jackpot-type mini">
                    <div class="jackpot-symbols">
                        <span>🍒</span>
                        <span>🍒</span>
                        <span>🍒</span>
                    </div>
                    <h3>MINI JACKPOT</h3>
                    <p>$</p>
                </div>
                <div class="jackpot-type minor">
                    <div class="jackpot-symbols">
                        <span>🍋</span>
                        <span>🍋</span>
                        <span>🍋</span>
                    </div>
                    <h3>MINOR JACKPOT</h3>
                    <p>$</p>
                </div>
                <div class="jackpot-type mega">
                    <div class="jackpot-symbols">
                        <span>🍇</span>
                        <span>🍇</span>
                        <span>🍇</span>
                    </div>
                    <h3>MEGA JACKPOT</h3>
                    <p>$</p>
                </div>
                <div class="jackpot-type grand">
                    <div class="jackpot-symbols">
                        <span>🍎</span>
                        <span>🍎</span>
                        <span>🍎</span>
                    </div>
                    <h3>GRAND JACKPOT</h3>
                    <p>$</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p><i class="fas fa-copyright"></i> 2025 W33CLUB SG | ONLY FOR ENTERTAINMENT</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const spinBtn = document.getElementById('spinBtn');
            const resultText = document.getElementById('resultText');
            const reels = [
                document.getElementById('reel1'),
                document.getElementById('reel2'),
                document.getElementById('reel3')
            ];
            const codeInput = document.getElementById('gameCode');
            
            // 符号映射到图案
            const symbolMap = {
                mini: "🍒",
                minor: "🍋",
                mega: "🍇",
                grand: "🍎"
            };
            
            // 图案到奖项名称的映射
            const symbolToPrize = {
                "🍒": "MINI",
                "🍋": "MINOR",
                "🍇": "MEGA",
                "🍎": "GRAND"
            };
            
            // 所有可能的水果符号
            const fruitSymbols = ["🍒", "🍋", "🍇", "🍎", "🍉", "🍊", "🍓", "🍑"];
            
            // 获取奖券类型
            function getJackpotType(code) {
                // 在实际应用中，这里应该从服务器获取代码
                // 现在使用模拟数据
                const mockCodeDB = {
                    mini: ['MINI-2024-001', 'MINI-2024-002'],
                    minor: ['MINOR-2024-001'],
                    mega: ['MEGA-2024-001'],
                    grand: ['GRAND-2024-001']
                };
                
                for (const type in mockCodeDB) {
                    if (mockCodeDB[type].includes(code)) return type;
                }
                return null;
            }
            
            // 构建转盘内容
            function buildReelContent(jackpotType) {
                const jackpotSymbol = symbolMap[jackpotType];
                let html = "";
                
                // 生成30个符号（确保有足够的滚动空间）
                for (let i = 0; i < 30; i++) {
                    // 确保中间行包含中奖符号
                    if (i === 5) {
                        html += `<div class="symbol">${jackpotSymbol}</div>`;
                    } else {
                        const randomSymbol = fruitSymbols[Math.floor(Math.random() * fruitSymbols.length)];
                        html += `<div class="symbol">${randomSymbol}</div>`;
                    }
                }
                return html;
            }
            
            // 旋转转盘
            function spinReels(type) {
                resultText.textContent = "SPINNING...";
                resultText.className = "result-text";
                spinBtn.disabled = true;
                
                // 移除之前的高亮效果
                reels.forEach(reel => {
                    const winCells = reel.querySelectorAll('.win-cell');
                    winCells.forEach(cell => cell.classList.remove('win-cell'));
                });
                
                // 重置转盘并设置内容
                reels.forEach(reel => {
                    reel.innerHTML = buildReelContent(type);
                    reel.style.top = "-2000px";
                    reel.style.transition = "none";
                });
                
                // 添加微小的延迟确保重置完成
                setTimeout(() => {
                    // 计算停止位置（确保停在中间行）
                    const stopPosition = -4 * 100; // 根据符号高度计算
                    
                    reels.forEach((reel, index) => {
                        // 添加轻微随机延迟制造真实感
                        setTimeout(() => {
                            reel.style.transition = "top 4s cubic-bezier(0.55, 1, 0.55, 1)";
                            reel.style.top = `${stopPosition}px`;
                        }, index * 100);
                    });
                }, 50);
                
                // 在旋转结束后显示结果
                setTimeout(() => {
                    // 验证中奖
                    const centerSymbols = reels.map(reel => {
                        const symbols = reel.querySelectorAll('.symbol');
                        return symbols[5].textContent; // 获取中间行符号
                    });
                    
                    // 检查三个转盘中间行是否相同
                    if (centerSymbols[0] === centerSymbols[1] && centerSymbols[1] === centerSymbols[2]) {
                        const prizeType = symbolToPrize[centerSymbols[0]] || "JACKPOT";
                        resultText.innerHTML = `🎉 <span style="color:gold">${prizeType} JACKPOT WON!</span> 🎉`;
                        resultText.className = "result-text win-animation";
                        
                        // 高亮中奖符号
                        reels.forEach(reel => {
                            const symbols = reel.querySelectorAll('.symbol');
                            symbols[5].classList.add('win-cell');
                        });
                        
                        // 添加庆祝效果
                        celebrate();
                    } else {
                        resultText.textContent = "PLEASE TRY AGAIN";
                        resultText.className = "result-text";
                    }
                    
                    spinBtn.disabled = false;
                }, 4000);
            }
            
            // 庆祝效果
            function celebrate() {
                const container = document.querySelector('.container');
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                
                for (let i = 0; i < 80; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.style.position = 'absolute';
                        confetti.style.width = '12px';
                        confetti.style.height = '12px';
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.borderRadius = '50%';
                        confetti.style.left = `${Math.random() * 100}%`;
                        confetti.style.top = `${Math.random() * 100}%`;
                        confetti.style.zIndex = '1000';
                        confetti.style.pointerEvents = 'none';
                        container.appendChild(confetti);
                        
                        // 动画
                        const animation = confetti.animate([
                            { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                            { transform: `translateY(${Math.random() * 500 - 250}px) translateX(${Math.random() * 200 - 100}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                        ], {
                            duration: 1500 + Math.random() * 1000,
                            easing: 'cubic-bezier(0, .9, .57, 1)'
                        });
                        
                        animation.onfinish = () => confetti.remove();
                    }, i * 50);
                }
            }
            
            // 添加点击事件监听器
            spinBtn.addEventListener('click', () => {
                const code = codeInput.value.trim().toUpperCase();
                if (!code) {
                    resultText.textContent = "PLEASE ENTER CODE";
                    resultText.className = "result-text";
                    return;
                }
                
                const type = getJackpotType(code);
                if (type) {
                    spinReels(type);
                } else {
                    resultText.textContent = "INVALID CODE";
                    resultText.className = "result-text";
                    
                    // 添加错误效果
                    codeInput.animate([
                        { transform: 'translateX(0)' },
                        { transform: 'translateX(-15px)' },
                        { transform: 'translateX(15px)' },
                        { transform: 'translateX(0)' }
                    ], {
                        duration: 400
                    });
                }
            });
            
            // 添加回车键支持
            codeInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    spinBtn.click();
                }
            });
            
            // 初始化转盘
            reels.forEach(reel => {
                reel.innerHTML = buildReelContent("mini");
            });
        });
    </script>
</body>
</html>
